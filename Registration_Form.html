<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Registration_Form.css">
</head>
<body>
    <!-- <h1>Register</h1> -->
    <form action="Academic_detail.html" autocomplete="on">
    <div class="container">
        <fieldset>
            <legend><h1>Registration Form</h1></legend>
        <div class="label">
        <label for="name">Name</label></div>
    
        <div class="name">
        <input type="text" name="name" class="input" placeholder="Enter your First Name"required>
        <input type="text" name="name" class="input" placeholder="Enter your Last Name"required>
    </div>
        <br><br>
        <div class="label">
        <label for="Phone_no">Phone No.</label></div>
    
        <div class="phone">
        <input type="digit" name="Phone_no" class="input" placeholder="Enter your Mobile No." required>
        <input type="digit" name="Phone_no" class="input" placeholder="Enter Alternate No.">
    </div>
        <br><br>
        <div class="label" id="label3">
        <label for="username" >Username</label>
        <label for="email">E-mail</label>
    </div>
        <div class="user">
        <input type="text" name="username" class="input" placeholder="Enter your Username" required>
        <input type="email" name="email" class="input" placeholder="Enter Your Email" required>
    </div>
        <br><br>
        <div class="label">
        <label for="password">Password</label></div>
        <div class="password">
        <input type="password" name="password" class="input" placeholder="Enter your Password" required>
        <input type="password" name="password2" class="input" placeholder="Re-enter your Password" required>
    </div>
        <br><br>
        <div class="button">
        <button type="submit" name="submit" id="submit" >Submit</button>
        <button type="reset" name="reset" id="reset">Reset</button>
    </div>

</fieldset>
    </div>
</form>
</body>
</html>
